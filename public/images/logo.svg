<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 180" width="720" height="180">

  <!-- Stopwatch -->
  <circle cx="75" cy="105" r="55"
          fill="none"
          stroke="#030303"
          stroke-width="14"
          stroke-linecap="round" />

  <rect x="55" y="15" width="40" height="18"
        rx="4" ry="4"
        fill="#030303" />

  <rect x="67" y="33" width="16" height="22"
        fill="#030303" />

  <!-- minute hand -->
  <line x1="75" y1="105" x2="75" y2="70"
        stroke="#030303"
        stroke-width="12"
        stroke-linecap="round" />

  <!-- hour hand -->
  <line x1="75" y1="105" x2="95" y2="125"
        stroke="#030303"
        stroke-width="12"
        stroke-linecap="round" />

  <!-- Text -->
  <text x="160" y="118"
        font-family="Montserrat, Arial, sans-serif"
        font-size="84"
        font-weight="600"
        fill="#030303">
    5MinuteMeds
  </text>

</svg>
