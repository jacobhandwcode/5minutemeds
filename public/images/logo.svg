<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 180" width="650" height="180">

  <!-- Stopwatch -->
  <circle cx="75" cy="105" r="55"
          fill="none"
          stroke="#00295F"
          stroke-width="14"
          stroke-linecap="round" />

  <rect x="55" y="15" width="40" height="18"
        rx="4" ry="4"
        fill="#00295F" />

  <rect x="67" y="33" width="16" height="22"
        fill="#00295F" />

  <!-- minute hand -->
  <line x1="75" y1="105" x2="75" y2="70"
        stroke="#00295F"
        stroke-width="12"
        stroke-linecap="round" />

  <!-- hour hand -->
  <line x1="75" y1="105" x2="95" y2="125"
        stroke="#00295F"
        stroke-width="12"
        stroke-linecap="round" />

  <!-- Text -->
  <text x="160" y="118"
        font-family="Hepta Slab, serif"
        font-size="84"
        font-weight="700"
        fill="#00295F">
    5minutemeds
  </text>

</svg>
